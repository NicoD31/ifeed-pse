<ngx-spinner></ngx-spinner>
<div class="jumbotron">
  <!-- head of page -->
  <h2>Create a new account</h2>

  <!-- separator -->
  <hr class="my-1">

  <div class="container align-items-center" style="width: 370px;">
    <div class="form-group">
      <label class="col-form-label col-form-label-lg">Login name:</label>
      <input maxlength="40" #myInput placeholder="User name ..." (input)="setUsername(myInput.value)" class="form-control form-control-lg">

      <div class="d-flex justify-content-start align-items-center">
        <label class="col-form-label col-form-label-lg">Is this an Admin-account?</label>
        <input type="checkbox" (change)="setIsAdmin($event)" class="m-2">
      </div>
    </div>

    <div *ngIf="getIsAdmin()">
      <div class="form-group">
        <label class="col-form-label col-form-label-lg">Enter password:</label>
        <input maxlength="128" #thisInput type="password" placeholder="Insert password ..." (input)="checkPassword(thisInput.value)" class="form-control form-control-lg">
      </div>
      <div class="form-group">
          <label class="col-form-label col-form-label-lg">Confirm password:</label>
          <input maxlength="128" #myInput type="password" placeholder="Confirm password ..." (input)="setPasswordConfirm(myInput.value)" class="form-control form-control-lg">
        </div>
    </div>

    <div class="form-group text-center">
      <input class="btn btn-primary" (click)="finishCreation()" type="submit" value="finish">
    </div>

    <div *ngIf="getMessage()" class="alert alert-danger text-center">
      <strong>{{getMessage()}}</strong>
    </div>
  </div>
</div>
